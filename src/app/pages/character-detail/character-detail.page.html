<ion-header>
  <ion-toolbar class="background-custom">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" class="custom-title"></ion-back-button>
    </ion-buttons>
    <ion-title class="custom-title">{{ character?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-custom">
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="character?.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ character?.name }}</h2>
        <p>{{ character?.species }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Status</h3>
        <p>{{ character?.status }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Gender</h3>
        <p>{{ character?.gender }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Origin</h3>
        <p>{{ character?.origin?.name }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Location</h3>
        <p>{{ character?.location?.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
